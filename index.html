<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>بلا حدود للحلويات</title>

    <!-- Viewport: إعداد مناسب للأندرويد + ملء الشاشة -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <!-- PWA و Android -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="application-name" content="بلا حدود للحلويات" />
    <meta name="msapplication-TileColor" content="#2563eb" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="format-detection" content="telephone=no, email=no, address=no" />
    <meta name="google" content="notranslate" />
    <meta name="color-scheme" content="light dark" />

    <!-- وصف الموقع -->
    <meta
      name="description"
      content="متجر متخصص ببيع أفضل الحلويات والمشروبات الطازجة بجودة عالية وطعم استثنائي"
    />

    <!-- CSS: دعم الملء الكامل للشاشة مع مراعاة Safe Area (الأجهزة التي بها نتوء مثل سامسونج وبعض الأجهزة الأخرى) -->
    <style>
      /* دعم Safe Area */
      :root {
        --safe-area-inset-top: env(safe-area-inset-top);
        --safe-area-inset-right: env(safe-area-inset-right);
        --safe-area-inset-bottom: env(safe-area-inset-bottom);
        --safe-area-inset-left: env(safe-area-inset-left);
      }

      html,
      body,
      #root {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        font-family: "Cairo", system-ui, Arial, sans-serif;
        direction: rtl;
        text-align: right;
        background-color: #fff;
        -webkit-text-size-adjust: 100%;
      }

      /* جسم الصفحة مع تعويض Safe Area من الأعلى */
      body {
        padding-top: var(--safe-area-inset-top);
        padding-bottom: var(--safe-area-inset-bottom);
        padding-left: var(--safe-area-inset-left);
        padding-right: var(--safe-area-inset-right);
        overscroll-behavior-y: contain;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
      }

      input,
      select,
      textarea {
        font-size: 16px !important; /* منع التكبير التلقائي */
      }

      img {
        max-width: 100%;
        height: auto;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
