<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <!-- ✅ ضبط العرض وتفادي تكبير الصفحة أو كسر العرض -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <!-- ✅ تحسين دعم PWA في iPhone -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="بلا حدود للحلويات" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="msapplication-navbutton-color" content="#2563eb" />

    <title>بلا حدود للحلويات</title>
    <meta name="description" content="متجر متخصص ببيع أفضل الحلويات والمشروبات الطازجة بجودة عالية وطعم استثنائي" />

    <!-- ✅ تحسين تنسيق المساحات الآمنة على iOS -->
    <style>
      :root {
        --safe-area-inset-top: env(safe-area-inset-top);
        --safe-area-inset-right: env(safe-area-inset-right);
        --safe-area-inset-bottom: env(safe-area-inset-bottom);
        --safe-area-inset-left: env(safe-area-inset-left);
      }

      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        min-height: 100%;
        background-color: #fff;
        overscroll-behavior-y: contain;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
        font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        direction: rtl;
        overflow-x: hidden;
      }

      #root {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
        width: 100%;
        height: 100%;
      }

      /* ✅ منع التكبير على iOS عند الضغط على الحقول */
      input, select, textarea {
        font-size: 16px !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- إشعارات Webpushs -->
    <script charset="UTF-8" src="//web.webpushs.com/js/push/61333c330abde249981b7d16c65ec232_1.js" async></script>

    <!-- سكربت التطبيق -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
