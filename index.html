<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>بلا حدود للحلويات</title>

    <!-- Viewport: أساسي للتجاوب -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <!-- دعم PWA وتطبيق أندرويد -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="application-name" content="بلا حدود للحلويات" />
    <meta name="msapplication-TileColor" content="#2563eb" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- دعم أجهزة Android المختلفة -->
    <meta name="HandheldFriendly" content="true" />
    <meta name="format-detection" content="telephone=no, email=no, address=no" />
    <meta name="google" content="notranslate" />
    <meta name="color-scheme" content="light dark" />

    <!-- تحسين عند التثبيت على الشاشة الرئيسية -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="بلا حدود للحلويات" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- وصف الموقع -->
    <meta name="description" content="متجر متخصص ببيع أفضل الحلويات والمشروبات الطازجة بجودة عالية وطعم استثنائي" />

    <!-- CSS مدمج لحماية التخطيط على الأجهزة -->
    <style>
      :root {
        --safe-area-inset-top: env(safe-area-inset-top);
        --safe-area-inset-right: env(safe-area-inset-right);
        --safe-area-inset-bottom: env(safe-area-inset-bottom);
        --safe-area-inset-left: env(safe-area-inset-left);
      }

      html {
        scroll-behavior: smooth;
        -webkit-text-size-adjust: 100%;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, "Cairo", "Arial", sans-serif;
        background-color: #ffffff;
        overflow-x: hidden;
        overscroll-behavior-y: contain;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
        direction: rtl;
        text-align: right;
      }

      input, select, textarea {
        font-size: 16px !important; /* منع التكبير التلقائي في Android */
      }

      img {
        max-width: 100%;
        height: auto;
        display: block;
      }
    </style>
  </head>

  <body>
    <!-- جذر تطبيق React -->
    <div id="root"></div>

    <!-- سكربت التطبيق الرئيسي -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
