<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <!-- Responsive & Viewport Settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="بلا حدود للحلويات" />

    <!-- Theme Colors -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="msapplication-navbutton-color" content="#2563eb" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <title>بلا حدود للحلويات</title>
    <meta name="description" content="متجر متخصص ببيع أفضل الحلويات والمشروبات الطازجة بجودة عالية وطعم استثنائي" />

    <!-- Capacitor Safe Area CSS + Responsive Fixes -->
    <style>
      :root {
        --safe-area-inset-top: env(safe-area-inset-top);
        --safe-area-inset-right: env(safe-area-inset-right);
        --safe-area-inset-bottom: env(safe-area-inset-bottom);
        --safe-area-inset-left: env(safe-area-inset-left);
      }

      html {
        scroll-behavior: smooth;
        -webkit-text-size-adjust: 100%;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, sans-serif;
        overscroll-behavior-y: contain;
        overflow-x: hidden;
        background-color: #ffffff;
        direction: rtl;
        text-align: right;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
      }

      /* Prevent zoom on input focus on mobile */
      input, select, textarea {
        font-size: 16px !important;
      }

      /* Image responsiveness */
      img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- إشعارات Webpushs -->
    <script charset="UTF-8" src="//web.webpushs.com/js/push/61333c330abde249981b7d16c65ec232_1.js" async></script>

    <!-- سكربت التطبيق -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
